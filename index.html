<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.css">
   
    <!-- BootStrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    <script src="script.js"></script>
   
</head>

<body onload="captcha()" id="home">
    <section >
        <div class="container-fluid">
            <div class="row mx-auto">
                <!-- ms-5 ps-5 -->
                <div class="col-md-12 mt-3 mx-auto">
                    <h1 class="text-center">Open New Account In SKY BANK</h1>

                    <form action="" class="row mt-3" onsubmit="return validate()">

                        <div class="col-md-3 mx-auto ">

                            <label for="fname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fname" onkeyup="firstnamecheck(this)" value="" placeholder="First Name">
                            <p id="finam" class="errmsg"></p>
                           
                        </div>
                         <div class="col-md-3 mx-auto ">

                            <label for="lname" class="form-label">Last name</label>
                            <input type="text" class="form-control" name="lname" onkeyup="lastnamecheck(this)" value="" placeholder="Last Name"
                                >
                            <p id="linam" class="errmsg"></p>
                        </div>

                         <div class="col-md-3 mx-auto ">

                            <label for="lname" class="form-label">Father's name</label>
                            <input type="text" class="form-control" name="fathername" onkeyup="fathersnamecheck(this)" value=""
                                placeholder="Father's Name" >
                            <p id="fainam" class="errmsg"></p>
                        </div>

                        <div class="col-md-3 mx-auto">
                            <label for="lname" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" name="mobilenumber" onkeyup="mobilenumcheck(this)" value=""
                                placeholder="Mobile Number" >
                            <p id="mobnum" class="errmsg"></p>
                        </div>

                         <div class="col-md-3 mx-auto">
                            <label for="mail" class="form-label">Email Id</label>
                            <input type="email" class="form-control" name="mail" onkeyup="mailcheck(this)" placeholder="Email" >
                            <p id="mail" class="errmsg"></p>
                        </div>

                        
                        <div class="col-md-3 mx-auto">
                            <label for="lname" class="form-label">Account Number</label>
                            <input type="text" class="form-control" name="accountnumber" onkeyup="accnumcheck(this)" value=""
                                placeholder="Account Number" >
                            <p id="accnum" class="errmsg"></p>
                        </div>

                       
                        <div class="col-md-3 mx-auto">
                            <label for="lname" class="form-label">Create Pin Code</label>
                            <input type="password" class="form-control" name="pincode" onkeyup="pincodecheck(this)" value=""
                                placeholder="Enter 4 Digit Pin Code" >
                            <p id="pincode" class="errmsg"></p>
                        </div>
                       
                        <div class="col-md-3  mx-auto">
                            <label for="lname" class="form-label">Re-Enter Pin Code</label>
                            <input type="password" class="form-control" name="repincode" onkeyup="repincodecheck(this)" value=""
                                placeholder="Re-Enter 4 Digit Pin Code" >
                            <p id="repincode" class="errmsg"></p>
                        </div>

                        
                        <div class="col-md-3 mx-auto">
                            <label class="form-label ">Gender :</label>
                            <div class="form-check-inline" style="margin-top:-5px">
                                <span class="ps-2">
                                    <input type="radio" class="form-check-input" id="male" name="genders" onclick="gendercheck(this)" value="Male">
                                    <label for="male" class="form-check-label">Male</label>
                                </span>
                                <span class="ps-2">
                                    <input type="radio" class="form-check-input" id="female" onclick="gendercheck(this)"   name="genders"
                                        value="FeMale">
                                    <label for="female" class="form-check-label">Female</label>
                                </span>
                                <span class="ps-2">
                                    <input type="radio" class="form-check-input" id="other" onclick="gendercheck(this)"  name="genders"
                                        value="Other">
                                    <label for="other" class="form-check-label">Other</label>
                                </span>
                            </div>
                            <p id="gen" class="errmsg"></p>
                        </div>


                        <div class="col-md-5 mx-auto">
                            <label for="lname" class="form-label">How Many Rs. with You want to open Account?</label>
                            <input type="text" class="form-control" name="balance" value="" onkeyup="accbalcheck(this)" placeholder="Enter Amount"
                                >
                            <p id="accbal" class="errmsg"></p>
                        </div>


                        <div class="col-md-2 mx-auto mb-2">
                            <label for="lname" class="form-label">Captcha</label>
                            <input type="text" id="capch" class="form-control text-center bg-dark"
                                style="color:yellow; padding-top:0px; padding-bottom:0px; font-size:1.5rem; font-weight:600; letter-spacing: 5px;"
                                value="" readonly>
                        </div>

                        <div class="col-md-2 mx-auto mb-3">
                            <label for="lname" class="form-label">Enter Captcha</label>
                            <input type="text" id="entcapch" class="form-control w-100" name="captchar" onkeyup="capchacheck(this)"
                                placeholder="Enter Captcha" >
                            <p id="capcha" class="errmsg"></p>
                        </div> 
                       


                        <div class="col-md-4 mx-auto mb-3">
                            <input type="submit" class="btn btn-primary w-100" value="Save">

                        </div>


                    </form>


                </div>
            </div>
        </div>
    </section>


</body>
